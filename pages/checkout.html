
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='fonts.googleapis.com' rel='stylesheet'>
    <link rel="stylesheet" href="../css/checkout.css">
    <title>Document</title>
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form id="checkoutForm">
      
        <div class="row">
          <div class="col-50">
            <h3>Dirección de facturación</h3>
            <label for="fname"><i class="fa fa-user"></i> Nombre completo</label>
            <input type="text" id="fname" name="firstname" placeholder="Tu nombre">
            <label for="email"><i class="fa fa-envelope"></i> Correo electronico</label>
            <input type="text" id="email" name="email" placeholder="@example.com">
            <label for="adr"><i class="fa-solid fa-address-book"></i> Dirección</label>
            <input type="text" id="adr" name="address" placeholder="-">
            <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
            <input type="text" id="city" name="city" placeholder="Tu ciudad">

            <div class="row">
              <div class="col-50">
                <label for="state">Estado</label>
                <input type="text" id="state" name="state" placeholder="-">
              </div>
              <div class="col-50">
                <label for="zip">Código postal</label>
                <input type="text" id="zip" name="zip" placeholder="-">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Pago</h3>
            <label for="fname">Tarjetas aceptadas</label>
            <div class="icon-container">
              <i class="fa-brands fa-cc-visa" style="color:rgb(172, 172, 177);"></i>
              <i class="fa-brands fa-cc-amex" style="color:rgb(29, 206, 161);"></i>
              <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
              <i class="fa-brands fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Nombre en tarjeta </label>
            <input type="text" id="cname" name="cardname" placeholder="-">
            <label for="ccnum">Número de tarjeta de crédito</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="-">
            <label for="expmonth">Mes de expiración</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="-">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Año de expiración</label>
                <input type="text" id="expyear" name="expyear" placeholder="-">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="***">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> La dirección de envío es la misma que la de facturación 
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:rgb(236, 233, 233)"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Product 1</a> <span class="price">$15</span></p>
      <p><a href="#">Product 2</a> <span class="price">$5</span></p>
      <p><a href="#">Product 3</a> <span class="price">$8</span></p>
      <p><a href="#">Product 4</a> <span class="price">$2</span></p>
      <hr>
      <p>Total <span class="price" style="color:rgb(236, 233, 233)"><b>$30</b></span></p>
    </div>
  </div>
</div>
<script src="../js/checkout.js"></script>
</body>
</html>
