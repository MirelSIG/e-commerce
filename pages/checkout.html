<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/favicon/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/checkout.css">
  <title>Checkout</title>
</head>

<body>

  <header id="header"></header>

  <nav id="navbar"></nav>

  <main id="app">
    <div id="drawCart"></div>
  </main>


  <div class="row">
    <div class="col-75">
      <div class="container">
        <form id="checkoutForm">

          <div class="row">
            <div class="col-50">
              <h3 data-idioma="checkout.billingAddress">Dirección de facturación</h3>
              <label for="fname"><i class="fa fa-user"></i> <span data-idioma="checkout.fullName">Nombre
                  completo</span></label>
              <input class="inputCheckout" type="text" id="fname" name="firstname" data-idioma="checkout.fullNamePlaceholder"
                data-idioma-placeholder placeholder="Tu nombre">
              <label for="email"><i class="fa fa-envelope"></i> <span data-idioma="checkout.emailLabel">Correo
                  electronico</span></label>
              <input class="inputCheckout" type="text" id="email" name="email" data-idioma="checkout.emailPlaceholder" data-idioma-placeholder
                placeholder="@example.com">
              <label for="adr"><i class="fa-solid fa-address-book"></i> <span
                  data-idioma="checkout.addressLabel">Dirección</span></label>
              <input class="inputCheckout" type="text" id="adr" name="address" data-idioma="checkout.addressPlaceholder"
                data-idioma-placeholder placeholder="-">
              <label for="city"><i class="fa fa-institution"></i> <span
                  data-idioma="checkout.cityLabel">Ciudad</span></label>
              <input class="inputCheckout" type="text" id="city" name="city" data-idioma="checkout.cityPlaceholder" data-idioma-placeholder
                placeholder="Tu ciudad">

              <div class="row">
                <div class="col-50">
                  <label for="state" data-idioma="checkout.stateLabel">Estado</label>
                  <input class="inputCheckout" type="text" id="state" name="state" data-idioma="checkout.statePlaceholder"
                    data-idioma-placeholder placeholder="-">
                </div>
                <div class="col-50">
                  <label for="zip" data-idioma="checkout.zipLabel">Código postal</label>
                  <input class="inputCheckout" type="text" id="zip" name="zip" data-idioma="checkout.zipPlaceholder" data-idioma-placeholder
                    placeholder="-">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3 data-idioma="checkout.payment">Pago</h3>
              <label for="fname" data-idioma="checkout.acceptedCards">Tarjetas aceptadas</label>
              <div class="icon-container">
                <i class="fa-brands fa-cc-visa" style="color:rgb(172, 172, 177);"></i>
                <i class="fa-brands fa-cc-amex" style="color:rgb(29, 206, 161);"></i>
                <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
                <i class="fa-brands fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname" data-idioma="checkout.cardName">Nombre en tarjeta </label>
              <input class="inputCheckout" type="text" id="cname" name="cardname" data-idioma="checkout.cardNamePlaceholder"
                data-idioma-placeholder placeholder="-">
              <label for="ccnum" data-idioma="checkout.cardNumber">Número de tarjeta de crédito</label>
              <input class="inputCheckout" type="text" id="ccnum" name="cardnumber" data-idioma="checkout.cardNumberPlaceholder"
                data-idioma-placeholder placeholder="-">
              <label for="expmonth" data-idioma="checkout.expMonth">Mes de expiración</label>
              <input class="inputCheckout" type="text" id="expmonth" name="expmonth" data-idioma="checkout.expMonthPlaceholder"
                data-idioma-placeholder placeholder="-">
              <div class="row">
                <div class="col-50">
                  <label for="expyear" data-idioma="checkout.expYear">Año de expiración</label>
                  <input class="inputCheckout" type="text" id="expyear" name="expyear" data-idioma="checkout.expYearPlaceholder"
                    data-idioma-placeholder placeholder="-">
                </div>
                <div class="col-50">
                  <label for="cvv" data-idioma="checkout.cvv">CVV</label>
                  <input class="inputCheckout" type="text" id="cvv" name="cvv" data-idioma="checkout.cvvPlaceholder" data-idioma-placeholder
                    placeholder="***">
                </div>
              </div>
            </div>

          </div>
          <input class="inputCheckout" type="submit" data-idioma="checkout.continueCheckout" data-idioma-value value="Continuar con el pago"
            class="btn">
        </form>
      </div>
    </div>
    <div class="col-25">
      <div id="cartCheckoutInfo"></div>
    </div>
  </div>

  <footer id="footer"></footer>
  
  <script type="module" src="../js/main.js"></script>
  <script src="../js/idioma.js"></script>
  <script type="module" src="../js/checkout.js"></script>
</body>

</html>
